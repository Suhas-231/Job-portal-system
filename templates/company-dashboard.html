<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='1.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="static/script.js"></script>

</head>
<header>
    <nav>
        <ul>
            <li><a href="{{url_for ('home')}}"><i class="fas fa-home"></i> Home</a></li>
            
        </ul>
    </nav>
</header>
<body>
    <main>
        <section>
        <h1>Company Dashboard</h1>
        <form id="company-dashboard-form" method="post">
            <label for="job_title">Job Title:</label>
            <br>
            <input type="text" id="job_title" name="job_title" size="50" required>
            <br>
            <label for="job_description">Job Description:</label>
            <br>
            <textarea id="job_description" name="job_description" required></textarea>
            <br>
            <label for="job_domain">Job Domain:</label>
            <br>
            <input type="text" id="job_domain" name="job_domain" required>
            <br>
            <label for="qualifications">Qualifications:</label>
            <br>
            <input type="text" id="qualifications" name="qualifications" required>
            <br>
            <label for="vacancies">vacancies:</label>
            <br>
            <input type="number" min="1" id="vacancies" name="vacancies" required>
            <br>
            <button type="submit">Post Job</button>
            
        </form>
        <h2>All job postings</h2>
        <div id="job-postings"></div>
    </section>
</main>
<footer>
    <p>&copy; 2024 Job Portal. All rights reserved.</p>
</footer>
</body>
</html>
